<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo1</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      const $canvas = document.querySelector('#canvas')
      $canvas.width = 400
      $canvas.height = 300
      const ctx = $canvas.getContext('2d')
      ctx.fillStyle = '#f00'
      ctx.strokeStyle = '#f00'
      // x:50,y:50,宽100高50的矩形
      ctx.moveTo(50, 50)
      ctx.lineTo(150, 50)
      ctx.lineTo(150, 100)
      ctx.lineTo(50, 100)
      ctx.closePath()
      ctx.stroke()
      ctx.fill()
    </script>
  </body>
</html>
