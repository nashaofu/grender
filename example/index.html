<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>grender</title>
    <style>
      html,
      body,
      #app {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <noscript><strong>很抱歉，没有JavaScript，网站不能正常工作。请启用JavaScript。</strong></noscript>
    <div id="app"></div>
    <script src="./require.js"></script>
    <script>
      requirejs(['../lib/index.js'], function(GRender) {
        const grender = new GRender.default(document.querySelector('#app'))

        const rect = new GRender.Rect({
          shape: {
            x: 0,
            y: 0,
            width: 40,
            height: 80
          }
        })
        const circle = new GRender.Circle({
          shape: {
            x: 10,
            y: 20,
            r: 40
          }
        })
        circle.translate([100, 200])

        const rect2 = new GRender.Rect({
          shape: {
            x: 0,
            y: 0,
            width: 40,
            height: 80
          }
        })

        rect2.rotate(30).translate([100,20])

        const ellipse = new GRender.Ellipse({
          shape: {
            x: 100,
            y: 100,
            rx: 90,
            ry: 60
          }
        })


        console.log(rect)
        grender.add(rect)
        grender.add(circle)
        grender.add(rect2)
        grender.add(ellipse)
        console.log(grender)
      })
    </script>
  </body>
</html>
